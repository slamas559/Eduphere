{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 rounded-lg shadow-lg border-gray-200">
    <h2 class="text-2xl font-semibold dark:text-white text-gray-800 mb-6">Create Group Question</h2>

    <form method="POST" action="">
        {% csrf_token %}

        <!-- Question Text -->
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-2" for="question">
                Question
            </label>
            <textarea name="question" id="question" rows="3" required
                class="w-full border-gray-300 rounded-lg dark:text-gray-300 dark:bg-gray-900 px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
        </div>

        <!-- Options -->
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-4">Options</label>
            <div class="space-y-4">
                {% for i in "1234" %}
                <div class="flex items-center space-x-3">
                    <input type="radio" name="correct_option" value="{{ i }}" required class="text-blue-500">
                    <input type="text" name="option_{{ i }}" placeholder="Option {{ i }}" required
                        class="flex-1 dark:text-gray-300 border-gray-300 dark:bg-gray-900 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Submit -->
        <div class="mt-8 text-right">
            <button type="submit"
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Add Question
            </button>
        </div>
    </form>
</div>
{% endblock %}
